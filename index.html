<!DOCTYPE html>
<head>
    <title>NEC Input Field</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ª</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="./scripts/barFunctions.js"></script>
    <style>
        ul {
            width: 5vw;
            padding: .5vw;
            position: relative;
            height: 100%;
            background-color: #e0e0e0;
        }
        li {
            width: 4vw;
            height: 4vw;
            margin-bottom: 1vw;
            border-radius: 6px;
            background-color: #fff;
            color: #000;
            text-align: center;
            display: grid;
            place-items: center;
            font-size: 2.25em;
            box-shadow: 0 0.5em 1em -0.125em rgb(10 10 10 / 10%), 0 0 0 1px rgb(10 10 10 / 2%);
        }
        li:hover {
            background-color: #F2F2F2;
            color: #000;
        }
        li.active {
            background: rgb(176,38,255);
            background: linear-gradient(310deg, rgba(176,38,255,1) 20%, rgba(31,81,255,1) 100%);
            color: #fff;
        }
        #add {
            background-color: #6DCE80;
            color: #fff;
            position: absolute;
            margin: 0;
            bottom: .5vw;
        }
        #add:hover {
            background-color: #55bd68;
        }
        #max {
            background-color: #FF6961;
            color: #fff;
            position: absolute;
            margin: 0;
            font-size: 1.75em;
            bottom: .5vw;
        }
    </style>
</head>
<body style="margin: 0;display: flex;font-family: 'Courier New', Courier, monospace;" >
    <div>
        <ul id="barList">
            <a><li id="max" style="display: none;">max</li></a>
            <a><li id="add" onclick="addLi()">+</li></a>
            <a><li id="bar1" class="active" onclick="refreshActive('bar1')">1</li></a>
        </ul>
    </div>
    <iframe src="./views/main.html" style="width: 100vw;height: 100vh;border: none;"></iframe>
</body>
